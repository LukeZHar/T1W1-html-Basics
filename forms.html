<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Fancy New Webpage</title>
    <link rel="icon" href="/favicon.jpeg" type="image/jpg"/>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" value="Default Name" name="submittedName"></input>
        <br></br>
        <label>On a scale of 1 to 10, how much do you love coding?</label>
        <input type="range" min="0" max-"10" name="pizzaRating"></input>
        <br></br>
        <h4>Do you like Git?</h4>

        <label for=""likesTickingBoxes">Yes</label>
        <input type="radio" id="likesTickingBoxes" name="tickingBoxesRating" value="Yes"></input>

        <label for="dislikesTickingBoxes">No</label>
        <input type="radio" id="dislikesTickingBoxes" name="tickingBoxesRating" value="No"></input>

        <br></br>

        <h4>What about vscode?</h4>

        <label for="likesCheckingBoxes">Yes!</label>
        <input type="checkbox" id="likesCheckingBoxes" name="checkboxLike" value="yes"></input>

        <label for="dislikeCheckingBoxes">No!</label>
        <input type="checkbox" id="dislikeCheckingBoxes" name="checkboxDislike" value="no"></input>

        <br></br>

        <input type="submit" value="Submit"></input>
        <br></br>

        <a href="https://google.com.au" target="_blank">Go to Google in a new tab</a>
        <a href="/someOtherPage.html">Visit Some Other Page in the current tab</a>
        <p>The copyright symbol can be rendered by using either &#169; or &copy</p>
    </form>
</body>
</html>
